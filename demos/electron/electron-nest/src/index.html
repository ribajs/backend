<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' localhost:3000 localhost:3001; script-src 'self' localhost:3000 localhost:3001; style-src 'unsafe-inline' 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self' localhost:3000 localhost:3001; script-src 'self' localhost:3000 localhost:3001; style-src 'unsafe-inline' 'self'">
    <title>Riba Electron Example</title>
  </head>
  <body>
    <bs4-sidebar class="bg-primary p-3" id="sidebar" container-selector="#sidebar-container" position="right">
      <div rv-show="isActive" rv-on-click="hide" class="d-flex justify-content-center">
        <bs4-icon src="./iconset/svg/icon_close.svg" size="32"></bs4-icon>
      </div>
      <p class="text-center">Hello from sidebar</p>
    </bs4-sidebar>
    <div id="sidebar-container">
      <bs4-toggle-button target-id="sidebar" class="d-flex justify-content-end">
        <div rv-hide="isActive" rv-on-click="toggle">
          <bs4-icon src="./iconset/svg/icon_menu.svg" size="32"></bs4-icon> 
        </div>
        <div rv-show="isActive" rv-on-click="toggle">
          <bs4-icon src="./iconset/svg/icon_close.svg" size="32"></bs4-icon>
        </div>
      </bs4-toggle-button>
      <!-- Main content here -->
      <div class="container">
        <section class="row">
          <div class="col-12">
            <h1>Hello World!</h1>
            <el-version></el-version>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
